<form name="sentMessage" id="contactForm" novalidate="" action="{% url 'comments:comment' post.pk %}" method="post">
    {% csrf_token %}
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}
            {{ form.name.errors }}
        </div>
    </div>
    <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="{{ form.url.id_for_label }}">{{ from.url.label }}</label>
            {{ form.url }}
            {{ form.name.url }}
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label for="{{ form.text.id_for_label }}">{{ form.text.label }}</label>
            {{ form.text }}
            {{ form.text.errors }}
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">发表</button>
    </div>
</form>
