{% extends 'blog/base.html' %}
{% load static %}
{% block header %}
    <header class="masthead" style="background-image: url({% static 'blog/img/post-bg.jpg' %})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ post.title }}</h1>
                        <h2 class="subheading">{{ post.abstract }}</h2>
                        <span class="meta">作者
              <a href="#">{{ post.author.get_username }}</a>
               发布于 {{ post.created_at }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}
{% block container %}
    <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ post.body }}</p>
    </div>
{% endblock container %}
